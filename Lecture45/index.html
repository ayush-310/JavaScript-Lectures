<!-- JavaScript toString, valueOf & Fill  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>JavaScript toString, valueOf & Fill </h3>
    <script>
        // toString()
        var x = [36, 50, 112, 18]
        x.toString();
        document.write(x + "<br><br>")
        document.write(typeof (x) + "<br><br>")

        // valueOf()
        var x = [36, 50, 112, 18]
        // x.toString();
        document.write(x.valueOf() + "<br><br>")



        // fill()
        var x = ["Ram", "Amit", "Bhaskar", "Harry"]
        // x.toString();
        document.write(x + "<br><br>")
           x.fill("Gupta")
        document.write(x.valueOf() + "<br><br>")



    </script>
</body>

</html>
