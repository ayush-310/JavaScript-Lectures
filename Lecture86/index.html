<body>
    <h2>JavaScript Location Object </h2>
    <p>The location object contains information about the current URL. The location object is a property of the window
        object. The location object is accessed with: window.location or just location.</p>

        <button onclick="locationFunction()">Get Location</button>

        <script>
          function locationFunction(){
            // location.href = "https://code4education.com"
            console.log("123")
            location.reload();
            location.assign("https://www.google.com");
            location.replace("https://www.google.com");
          }
        </script>
</body>
