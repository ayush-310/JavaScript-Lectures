<!-- JavaScript Nested Loop Tutorial In Hindi  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript Nested Loop Tutorial In Hindi </h3>
    <script>
        for(var x=1; x<=100; x = x + 10){
            for(var y=x; y< x+10; y++){
                document.write(y + " ")
            }
            document.write("<br>");
        }



        document.write("<br>");
        document.write("<br>");


        for(var x=1; x<=5;  x++){
            for(var y=1; y<=x; y++){
                document.write(y + " ")
            }
            document.write("<br>");
        }



        document.write("<br>");
        document.write("<br>");


        for(var x=1; x<=5;  x++){
            for(var y=1; y<=x; y++){
                document.write(x + " ")
            }
            document.write("<br>");
        }



        document.write("<br>");
        document.write("<br>");


        for(var x=5; x>=1; x--){
            for(var y=1; y<=x; y++){
                document.write(y + " ")
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");


        for(var x=5; x>=1; x--){
            for(var y=1; y<=x; y++){
                document.write(x + " ")
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
