<!-- JavaScript If Else If Tutorial In Hindi  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JavaScript If Else If Statement</h4>
    <script>

        var age = 45;

        if(age >= 55 && age <= 100){
            document.write("You are right");
        } else if(age >=50 && age <=80){
            document.write("You are first");
        } else if(age >=30 && age <=40){
            document.write("You are second");
        } else{
            document.write("Please Write Valid Number");
        }
    </script>
</body>
</html>
