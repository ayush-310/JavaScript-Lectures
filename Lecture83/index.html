<!-- JavaScript Window moveBy & moveTo Tutorial In Hindi  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Window moveBy & moveTo Tutorial </h2>
    <button type="button" onclick="openWindow()">Open Window</button>
    <button type="button" onclick="moveWindow()">Move Window</button>

    <script>

        var myWindow;
        function openWindow() {
            myWindow = window.open("", "", "width=600px , height=500px, height=500px");
            myWindow.document.write("<p>This  is my window</p>")
        }

        function moveWindow() {
           myWindow.moveTo(100,100)
           myWindow.focus();
        }
    </script>
</body>
</html>
