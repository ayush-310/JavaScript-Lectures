<!-- JavaScript Logical Operators Tutorial In Hindi -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  &&(AND) Operator
        var x = 35;

        if(x>=18 && x<=50){
            document.write("yes, you are right");
        }

         //  ||(OR) Operator
        var x = 35;

        if(x>=18 || x<=20){
            document.write("yes, you are right");
        } 


         //  !(NOT) Operator
        var x = 35;

        if(!x >= 35){
            document.write("yes, you are right");
        }
    </script>
</body>
</html>
