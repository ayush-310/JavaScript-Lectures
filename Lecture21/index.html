<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> JavaScript Function Parameters</h3>
    <script>
        function code(name){
            document.write("Hello" + " " + name + " " + "Welcome to code4education" + "<br>")
        }
       
        var name = "Admin";
        code(name);


       function sum(a,b){
        document.write(a + b + "<br>");
       }

       sum(10,20);
    //    30
    //    sum(10);
    //    NaN



       function sum(a=5,b=5){
        document.write(a + b + "<br>");
       }
       sum(10);
    //    15
    </script>
</body>
</html>
