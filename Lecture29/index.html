<!-- JavaScript Find Even & Odd Numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> JavaScript Find Even & Odd Numbers</h3>
    <script>
        for(var i=1; i<=10; i++){
            // if(i%2 == 0){
            if(i%2 != 0){
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
