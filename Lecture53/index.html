<!-- JavaScript String Methods 2 Tutorial -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>JavaScript String Methods 2 </h3>
    <script>
        var x = "Welcome To Code4Education "

        //   1
        var y = x.charAt(3)
        document.write(y);
        document.write("<br><br>");

        //   2
        var y = x.charCodeAt(3)
        document.write(y);
        // number on keyboard 
        document.write("<br><br>");

        //   3
        var y = String.fromCharCode(65)
        document.write(y);
        // A 
        document.write("<br><br>");


        //   4
        var z = "Here we will learn javaSccript "
        var w = "Hello Bhaskar "
        var y = x.concat(z)
        document.write(y);
        document.write("<br>");
        var y = x.concat(z, w)
        document.write(y);
        document.write("<br><br>");


        //   5
        var y = x.split(" ")
        document.write(y);
        console.log(y);
        document.write("<br><br>");

        //   6
        var y = x.repeat(3)
        document.write(y);
        console.log(y);
        document.write("<br><br>");


        //   7
        var y = x.slice(5)
        document.write(y);
        console.log(y);
        document.write("<br>");
        var y = x.slice(0, 3)
        document.write(y);
        console.log(y);
        document.write("<br>");
        var y = x.slice(-3)
        document.write(y);
        console.log(y);
        document.write("<br><br>");

        
        //   8
        var y = x.substr(13)
        document.write(y);
        console.log(y);
        document.write("<br><br>");

        //   9
        var y = x.substring(3,5)
        document.write(y);
        console.log(y);
        document.write("<br><br>");

        //   10
        var x = 100
        var y = x.toString()
        document.write(y+20);
        console.log(y);
        document.write("<br><br>");


        //   11
        var x = "Ayush"
        var y = x.valueOf()
        document.write(y);
        console.log(y);
        document.write("<br><br>");



    </script>
</body>

</html>
