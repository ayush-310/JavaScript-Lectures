<!-- JavaScript Array Pop & Push -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> JavaScript Array Pop & Push</h3>
    <h4>Removing Elements - pop Method</h4>
    <p>
        eg:
        var x = ["Ram","Raghav","Manav","Arman"];
        <br>
        x.pop();
    </p>

    <h4>Adding Elements - push Method</h4>
    <p>
        eg:
        var x = ["Ram","Raghav","Manav","Arman"];
        <br>
        x.push();
    </p>
    <script>
        // Poping Elements 
        document.write("Poping Elements" + "<br>")
        var x = ["Ram","Raghav","Manav","Arman"];
        document.write(x + "<br>")
        x.pop();
        document.write(x + "<br>")


        document.write("<br>")
        document.write("<br>")

         // Pushing Elements 
         document.write("Pushing Elements" + "<br>")
        var x = ["Ram","Raghav","Manav","Arman"];
        document.write(x + "<br>")
        x.push("Ayush");
        x.push("Ayush",50);
        document.write(x + "<br>")

    </script>
</body>
</html>
