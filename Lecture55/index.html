<!-- JavaScript Math Methods Tutorial -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>JavaScript Math Methods </h3>
    <script>
        // 1
        var x = Math.ceil(7.55)
        document.write(x)
        document.write("<br><br>")

        // 2
        var x = Math.floor(7.99)
        document.write(x)
        document.write("<br><br>")

        // 3
        var x = Math.round(5.4)
        var x = Math.round(5.6)
        document.write(x)
        document.write("<br><br>")

        // 4
        var x = Math.trunc(7.99)
        document.write(x)
        document.write("<br><br>")

        // 5
        var x = Math.max(7, 9, 45, 89)
        document.write(x)
        document.write("<br><br>")

        // 6
        var x = Math.min(4, 9, 45, 89)
        document.write(x)
        document.write("<br><br>")

        // 7
        var x = Math.sqrt(25)
        document.write(x)
        document.write("<br><br>")

        // 8 cubic root
        var x = Math.cbrt(125)
        document.write(x)
        document.write("<br><br>")

        // 9 
        var x = Math.pow(4, 3)
        document.write(x)
        document.write("<br><br>")

        // 10 
        var x = Math.random()
        var x = Math.floor(Math.random() * 100) + 1
        document.write(x)
        document.write("<br><br>")


        // 11 
        var x = Math.abs(-4.25)
        document.write(x)
        document.write("<br><br>")


        // 11 
        var x = Math.PI
        document.write(x)
        document.write("<br><br>")
    </script>
</body>

</html>
