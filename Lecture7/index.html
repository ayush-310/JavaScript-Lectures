<!-- JavaScript Arithmetic Operators Tutorial -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <h1>  JavaScript Arithmetic Operators Tutorial </h1>
   


    <script>

    // Addition 
    var x = 8;
    var y = 19;
    var z = x + y;
    document.write(z);

    document.write("<br>");
    document.write("<br>");

    // Subtraction
    var x = 38;
    var y = 19;
    var z = x - y;
    document.write(z);

    document.write("<br>");
    document.write("<br>");

    // Multiplication
    var x = 8;
    var y = 9;
    var z = x * y;
    document.write(z);

    document.write("<br>");
    document.write("<br>");


    // Exponentiation
    var x = 2;
    var y = 2;
    var z = x ** y;
    document.write(z);

    document.write("<br>");
    document.write("<br>");


    // Division
    var x = 4;
    var y = 3;
    var z = x / y;
    document.write(z);

    document.write("<br>");
    document.write("<br>");


    // Modulus
    var x = 2;
    var y = 5;
    var z = x % y;
    document.write(z);

    document.write("<br>");
    document.write("<br>");


    // Increment
    var x = 2;
    var y = 4;
    x++;
    y++;
    document.write(x+y);

    document.write("<br>");
    document.write("<br>");
    

    // Increment
    var x = 2;
    var y = 4;
    x--;
    // y++;
    document.write(x+y);

    document.write("<br>");
    document.write("<br>");
    </script>
</body>
</html>
