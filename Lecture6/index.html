<!-- JavaScript Data Types Tutorial In Hindi -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>
       JavaScript Data Types Tutorial In Hindi
    </h1>

    <script>
        /*String*/
        var x = "Hello Code4Education"   
        document.write(x,"<br>");
        document.write(typeof x,"<br>");  
        document.write("<br>");


        /* number*/
        var x =   25  
        document.write(x,"<br>");
        document.write(typeof x,"<br>");                   
        document.write("<br>");



        /*Boolean*/
        var x = true;                    
        document.write(x,"<br>");
        document.write(typeof x,"<br>");  
        document.write("<br>");


        /*Array*/
        var x = ["HTML","CSS","JS"]      
        document.write(Array,"<br>");
        document.write(x,"<br>");
        document.write(typeof x,"<br>");  
        document.write("<br>");



        /*object*/
        var x = {first:"Jane",last:"Doe"} 
        document.write(Object,"<br>");
        document.write(x,"<br>");
        document.write(typeof x,"<br>");  
        document.write("<br>");


        /*object*/
        var x = {first:"Jane",last:"Doe"} 
        document.write(x.first,"<br>");
        document.write(typeof x,"<br>");  
        document.write("<br>");



        /*NULL*/
        var x = null;                     
        document.write(x,"<br>");
        document.write(typeof x,"<br>");  
        document.write("<br>");



        /*Undefined*/
        var x                             
        document.write(x,"<br>");
        document.write(typeof x,"<br>");  
        document.write("<br>");



    </script>
</body>
</html>
