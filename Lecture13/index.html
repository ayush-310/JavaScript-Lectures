<!-- JavaScript If Else Tutorial In Hindi  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var i = "mohit";
       if(i === "bhaskar"){
        document.write("Yes")
       } else {
        document.write("NO")
       }
    </script>
</body>
</html>
