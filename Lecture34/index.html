<!-- JavaScript Array Sort & Reverse  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript Array Sort & Reverse </h3>
    <h4>Sort Array</h4>
    <p>
        eg: var  x =["Ram","Arman","Raghav","Manav"]; 
        x.sort();
    </p>
    <h4>Reverse Array</h4>
    <p>
        eg: var = x["Ram","Arman","Raghav","Manav"]; 
        x.reverse();
    </p>
    <script>
        // Sorting
          document.write("Sorting "+"<br>");
          var  x =["Ram","Arman","Raghav","Manav"]; 
          document.write(x + "<br><br>");
          x.sort();
          document.write(x + "<br><br>");


          document.write( "<br><br>");

        //   Reversing
          document.write("Reversing"+"<br>");
          var  x =["Ram","Arman","Raghav","Manav"]; 
          document.write(x + "<br><br>");
          x.reverse();
          document.write(x + "<br><br>");

    </script>
</body>
</html>
