<!-- JavaScript Comparison Operators Tutorial  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // equal to (==)
        var a = 20;
        var b = 10;
        console.log(a==b);

         // equal equal to(===) 
         var a = 20;
         var b = "20";
         var c = 9;
        
        console.log(a===b); /*-->false (same value diff type)
        console.log(a===c); /*-->false (diff value same type)*/ 


         // not equal to(!==) 
         var a = "4";
         var b = 20;
         var c = 4;
         console.log(a!==b); /*-->true (not same value and not same type)*/
         console.log(b!==c); /*-->true ( same type and not same value)*/

          // greater than equal to 
        var a = "60";
        var b = 20;
        console.log(a>=b); /* true */
    </script>
</body>
</html>
