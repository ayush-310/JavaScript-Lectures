<body>
    <h3>JavaScript DOM Targeting Methods Tutorial </h3>
    <h4>How to Target DOM Object</h4>
     <p>ID  - document.getElementById(id)</p>
     <p>Class Name - document.getElementsByClassName(name)</p>
     <p>Tag Name - document.getElementsByTagName(Tagname)</p>
