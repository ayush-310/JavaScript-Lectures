<!-- JavaScript Children & ChildNodes Methods Tutorial In Hindi  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>JavaScript Children & ChildNodes Methods Tutorial</h2>
    <section id="outer_div">
        <h1>Outer Div</h1>
        <div id="inner_div">
            <h1>Inner Div</h1>
            <div id="parent-element">
                <div>A</div>
                <div>B</div>
                <div id="child-c">C</div>
                <div>D</div>
                <div>E</div>
            </div>
        </div>
    </section>
    <script>
        var a = document.getElementById("outer_div").children;
        console.log(a);
        var a = document.getElementById("outer_div").children[1];
        console.log(a);


        var a = document.getElementById("parent-element").children;
        console.log(a);
        var a = document.getElementById("parent-element").children[1].style.backgroundColor = "red";
        console.log(a);
        var a = document.getElementById("parent-element").children[2].innerHTML;
        console.log(a);
        var a = document.getElementById("inner_div").children[1].innerHTML;
        console.log(a);

        //  ChildNodes
        var a = document.getElementById("outer_div").childNodes;
        console.log(a);


        // document.getElementById("outer_div").childNodes.styles.backgroundColor = "red";
        var a = document.getElementById("outer_div").childNodes[1].innerHTML;
        console.log(a);


        var a = document.getElementById("outer_div").childNodes;
        console.log(a);

    </script>
</body>

</html>
