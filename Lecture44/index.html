<body>
    <h3>JavaScript Array Filter Tutorial</h3>
    <p>The JavaScript Array filter() Method is used to create a new array from a given array consisting of only those
        elements from the given array which satisfy a condition set by the argument method. </p>
    <p>var x = [36,25,19,18]
        <br>
        var adult = 18
        <br>
        ages>=18
        <br>
        filter(Function Name)
    </p>
    <script>
        // filter 
        var x = [36, 5, 1, 18]
        document.write(x + "<br><br>")
        var y = x.filter(checkAdult);
        document.write(y + "<br><br>")
        function checkAdult(age) {
            return age >= 18;
        }

    </script>
</body>
