<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>
        JavaScript Assignment Operators Tutorial
    </h1>

    <script>
         // Addition 
    var x = 8;
    var y = 19;
    x+=y;
    document.write(x);

    document.write("<br>");
    document.write("<br>");

    // Subtraction
    var x = 38;
    var y = 19;
    x-=y;
    document.write(x);

    document.write("<br>");
    document.write("<br>");

    // Multiplication
    var x = 8;
    var y = 9;
    x*=y;
    document.write(x);

    document.write("<br>");
    document.write("<br>");


    // Exponentiation
    var x = 2;
    var y = 2;
    x**=y;
    document.write(x);


    document.write("<br>");
    document.write("<br>");


    // Division
    var x = 4;
    var y = 3;
    x/=y;
    document.write(x);


    document.write("<br>");
    document.write("<br>");


   
    </script>
</body>
</html>
